plugins {
  // Apply the java-library plugin for API and implementation separation.
  id 'java-library'
  
  // Create a fixture jar so of the test classes
  id "java-test-fixtures"
}

repositories {
  // Use Maven Central for resolving dependencies.
  mavenCentral()
}

dependencies {
  // Use JUnit Jupiter for testing.
  testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.11.0-M2'
  testImplementation group: 'com.google.truth', name: 'truth', version: '1.4.4'

  // This dependency is exported to consumers, that is to say found on their compile classpath.
  implementation group: 'org.apache.commons', name: 'commons-math4-core', version: '4.0-beta1'
  implementation group: 'org.apache.commons', name: 'commons-numbers-core', version: '1.2'
  
  implementation platform('org.apache.commons:commons-statistics-bom:1.1')
  implementation group: 'org.apache.commons', name: 'commons-statistics-distribution'
  
  implementation platform('org.apache.commons:commons-rng-bom:1.6')
  implementation group: 'org.apache.commons', name: 'commons-rng-client-api'
  implementation group: 'org.apache.commons', name: 'commons-rng-core'
  implementation group: 'org.apache.commons', name: 'commons-rng-sampling'
  implementation group: 'org.apache.commons', name: 'commons-rng-simple'
  
  implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.15.0'
  implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.11.0'
  implementation group: 'org.apache.commons', name: 'commons-configuration2', version: '2.11.0'
  implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
  
  // https://mvnrepository.com/artifact/org.apache.kafka/kafka
  //implementation group: 'org.apache.kafka', name: 'kafka_2.13', version: '3.8.0'
  
  implementation group: 'org.apache.kafka', name: 'kafka-streams', version: '3.8.0'
  implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '3.8.0'

  implementation group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.4'
  implementation group: 'commons-jxpath', name: 'commons-jxpath', version: '1.3'
  implementation group: 'commons-logging', name: 'commons-logging', version: '1.3.3'
  implementation group: 'commons-codec', name: 'commons-codec', version: '1.17.1'

  implementation group: 'com.google.code.gson', name: 'gson', version: '2.11.0'
  implementation group: 'com.googlecode.cqengine', name: 'cqengine', version: '3.6.0'
  implementation group: 'com.google.guava', name: 'guava', version: '33.2.1-jre'
  
  implementation group: 'io.reactivex.rxjava3', name: 'rxjava', version: '3.1.9'
  
  implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '3.0.0-beta2'
  implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '3.0.0-beta2'
  
  implementation group: 'org.jgrapht', name: 'jgrapht-core', version: '1.5.2'
  implementation group: 'org.jgrapht', name: 'jgrapht-io', version: '1.5.2'
  
  implementation group: 'org.jheaps', name: 'jheaps', version: '0.14'
  
  // JAXB Resources
  // https://mvnrepository.com/artifact/jakarta.xml.bind/jakarta.xml.bind-api
  implementation group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api', version: '4.0.2'
  implementation group: 'jakarta.activation', name: 'jakarta.activation-api', version: '2.1.3'
  implementation group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '4.0.5'
}

tasks.named('test') {
  // Use JUnit Platform for unit tests.
  useJUnitPlatform()
    testLogging {
    events "passed", "skipped", "failed"
  }
}
