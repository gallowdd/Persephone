plugins {
  // Apply the java-library plugin for API and implementation separation.
  id 'java-library'
}

repositories {
  // Use Maven Central for resolving dependencies.
  mavenCentral()
}

dependencies {

  implementation project(':persephone-lib')
  
  // Use JUnit Jupiter for testing.
  testImplementation 'org.junit.jupiter:junit-jupiter:5.8.0-M1'
  testImplementation group: 'com.google.truth', name: 'truth', version: '1.1.2'

  // This dependency is exported to consumers, that is to say found on their compile classpath.
  implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
  implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
  implementation group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
  implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
  implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.8'
  implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
  
  implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.36.0.1'
  implementation group: 'org.jetbrains.xodus', name: 'xodus-openAPI', version: '1.3.232'
  implementation group: 'org.jetbrains.xodus', name: 'xodus-environment', version: '1.3.232'
  
  // JAXB Resources
  // https://mvnrepository.com/artifact/jakarta.xml.bind/jakarta.xml.bind-api
  implementation group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api', version: '3.0.1'
  implementation group: 'jakarta.activation', name: 'jakarta.activation-api', version: '2.0.1'
  implementation group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '3.0.2-b01'
//
}

tasks.named('test') {
  // Use JUnit Platform for unit tests.
  useJUnitPlatform()
    testLogging {
    events "passed", "skipped", "failed"
  }
}


